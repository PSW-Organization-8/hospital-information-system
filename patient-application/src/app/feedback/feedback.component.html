<div class="container my-5 pt-5 mx-5">
  <div class="columns">
    <div class="column m-5">
      <h1 class="mb-5 subtitle">Leave your feedback! Be nice!</h1>

      <div class="field ">
        <label class="label">Content</label>
        <div class="control">
          <textarea class="textarea is-warning"  [(ngModel)]="content"
          placeholder="I adore this hospital!"> </textarea>
        </div>
      </div>

      <div class="my-5 field">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="anonymous">
          Anonymous
        </label>
      </div>

      <div class="my-5 field">
        <label class="checkbox">
          <input type="checkbox" [(ngModel)]="publishable">
          I want this to be published
        </label>
      </div>

      <input
        (click)="sendFeedback()"
        type="submit"
        class="button is-primary"
        value="Send"
      />
    </div>

  </div>
</div>
